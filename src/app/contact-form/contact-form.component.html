<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{formData.title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
            <form class="" [formGroup]="form">
        <div class="form-group">
            <label for="firstName">{{formData.firstName.label}}</label>
            <input type="text" class="form-control" id="firstName" formControlName="name"
                placeholder="{{formData.firstName.placeholder}}"
                name="first">
            <span *ngIf="isFieldValid('name')" class="error">{{formData.firstName.errorMsg}}</span>
        </div>
        <div class="form-group">
            <label for="lastName">{{formData.lastName.label}}</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                placeholder="{{formData.lastName.placeholder}}"
                name="last">
            <span *ngIf="isFieldValid('lastName')" class="error">{{formData.lastName.errorMsg}}</span>
        </div>
        <div class="form-group">
        <label for="dateOfBirth">{{formData.dateOfBirth.label}}</label>
            <div class="input-group">
                    <input
                    [maxDate]="maxDate"
                    [class.is-invalid]="isFieldValid('date')"
                    class="form-control" placeholder="yyyy-mm-dd"
                    name="dp" ngbDatepicker #d="ngbDatepicker" formControlName="date">
                  <div class="input-group-append">
                    <fa-icon class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button" [icon]="faCoffee"></fa-icon>
                  </div>
            </div>
            <span class="error" *ngIf="isFieldValid('date')">{{formData.dateOfBirth.errorMsg}}</span>
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="onSubmit()">{{formData.submit.label}}</button>
    </div>
</ng-template>

<div class="pt-3">
        <div class="d-flex justify-content-center"><button class="btn btn-lg btn-outline-primary" (click)="open(content)">Open Login Panel</button></div>
</div>

<hr>
<pre>
    {{formData | json}}
</pre>
